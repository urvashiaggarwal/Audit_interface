<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning-subtle ">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-4">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4 text-center">Audit Panel</h3>
                    <form method="POST" action="/upload" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="type" class="form-label">Select Type</label>
                            <select name="type" id="type" class="form-select" required>
                                <option value="">-- Select Type --</option>
                                <option value="rera">RERA</option>
                                <option value="brouchure">Brochure</option> 
                                <option value="99acres">99acres</option>
                                <option value="housing">Housing</option>   
                                <option value="magicbrics">Magic Bricks</option>   
                                <option value="magicbrics-floor">Magicbrics-Floor</option>
                                <option value="squareyards">Square Yards</option>    
                                <option value="housing-floor">Housing-Floor</option>  
                                <option value="squareyards-floor">Square Yards-Floor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">CSV File</label>
                            <input type="file" name="file" id="file" accept=".csv" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
